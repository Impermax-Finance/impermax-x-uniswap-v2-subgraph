specVersion: 0.0.2
repository: https://github.com/Impermax-Finance/impermax-x-uniswap-v2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x8c3736e2fe63cc2cd89ee228d9dbcab6ce5b767b"
      abi: Factory
      startBlock: 11940265
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ./abis/Factory.json
#        - name: ERC20
#          file: ./abis/ERC20.json
#        - name: ERC20SymbolBytes
#          file: ./abis/ERC20SymbolBytes.json
#        - name: ERC20NameBytes
#          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: LendingPoolInitialized(indexed address,indexed address,indexed address,address,address,address,uint256)
          handler: handleLendingPoolInitialized
